<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google!</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="google-logo.jpg" alt="logo">
    </div>
    <div class="main">
      <p>Search the web using Google!</p>
      <input type="text" name="search-bar" size="40">
      <section>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
      </section>
    </div>
    <div class="bottom">
      <div class="box" style="background-color:#7EE5DA; width:36%;">
        <p>Special Searhces</p>
        <ul>
          <li><a href="#">Stanford Search</a></li>
          <li><a href="#">Linux Search</a></li>
        </ul>
      </div>
      <div class="box" style="background-color:#70CCC2; width:20%;">
        <ul>
          <li><a href="#">Help!</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! Logos</a></li>
        </ul>
      </div>
      <div class="box" style="background-color:#62B3AA; width:43.6%;">
        <p>Get Google! updates monthly:</p>
        <ul>
          <li><input type="text" placeholder="your e-mail"></li>
          <li><input type="submit" value="Subscribe"><a href="#">Archive</a></li>
        </ul>
      </div>
    </div>
    <p class="clearfix copyright">Copyright &copy;1998 Google Inc.</p>

  </div>

</body>

</html>
